<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artikeltrainer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
        position: relative;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        font-size: 1.1rem;
        border-radius: 8px;
        cursor: pointer;
      }
      .correct {
        background-color: #4caf50;
        color: white;
      }
      .wrong {
        background-color: #f44336;
        color: white;
      }
      #modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }
      #modal-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        max-width: 400px;
      }
      /* Rechte Seitenbuttons */
      #rightButtons {
        position: absolute;
        right: 10px;
        top: 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      #rightButtons button {
        width: 180px;
      }
      #counter {
        font-weight: bold;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Rechte Seite: Modus-Buttons -->
    <div id="rightButtons">
      <button id="notPracticedBtn" onclick="switchToNotPracticedMode()">
        Nicht geübte Wörter
      </button>
      <button id="wrongListBtn" onclick="switchToWrongMode()">
        Falsche Wörter
      </button>
      <button id="allWordsBtn" onclick="switchToAllWordsMode()">
        Alle Wörter üben
      </button>
      <span id="counter" style="display: none">0/0</span>
      <button id="resetAllBtn" onclick="resetAllWords()" style="display: none">
        Fortschritt zurücksetzen
      </button>
      <button id="backBtn" onclick="switchToNormalMode()" style="display: none">
        Zurück
      </button>
    </div>

    <h1 id="title">Artikeltrainer</h1>

    <div id="quiz">
      <h2 id="word">Lade Wörter...</h2>

      <!-- Artikel-Buttons -->
      <div id="articleButtons">
        <button onclick="checkAnswer('der')">der</button>
        <button onclick="checkAnswer('die')">die</button>
        <button onclick="checkAnswer('das')">das</button>
      </div>

      <p id="feedback"></p>

      <!-- Info-Button -->
      <button id="infoBtn" style="display: none" onclick="openModal()">
        ℹ️ Info
      </button>
      <br /><br />

      <!-- Next-Button -->
      <button id="nextBtn" style="display: none" onclick="nextWord()">
        Next
      </button>
    </div>

    <!-- Modal -->
    <div id="modal">
      <div id="modal-content">
        <p id="description"></p>
        <button onclick="closeModal()">Schließen</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script>
      let words = [];
      let wrongWords = [];
      let notPracticedWords = [];
      let allWordsList = [];
      let allWordsProgress = 0;
      let allWordsTotal = 0;

      let currentWord = null;
      let answered = false;
      let mode = "normal"; // "normal", "wrong", "notPracticed", "allWords"

      async function loadCSV() {
        try {
          const response = await fetch("worter.csv");
          const csvText = await response.text();
          const parsed = Papa.parse(csvText, { header: true });
          words = parsed.data.filter(
            (row) => row.wort && row.artikel && row.beschreibung
          );
          notPracticedWords = [...words];
          nextWord();
        } catch (err) {
          document.getElementById("word").textContent =
            "Fehler beim Laden der CSV-Datei!";
          console.error(err);
        }
      }

      function getRandomWord() {
        let list =
          mode === "wrong"
            ? wrongWords
            : mode === "notPracticed"
            ? notPracticedWords
            : mode === "allWords"
            ? allWordsList
            : words;

        if (list.length === 0) {
          document.getElementById("word").textContent =
            mode === "wrong"
              ? "Keine falschen Wörter mehr!"
              : mode === "notPracticed"
              ? "Keine ungeübten Wörter mehr!"
              : mode === "allWords"
              ? "Alle Wörter gelernt!"
              : "Keine Wörter gefunden!";
          return null;
        }
        return list[Math.floor(Math.random() * list.length)];
      }

      function showWord(wordObj) {
        if (!wordObj) return;
        currentWord = wordObj;
        answered = false;

        document.getElementById("word").textContent = wordObj.wort;

        document.querySelectorAll("#articleButtons button").forEach((b) => {
          b.classList.remove("correct", "wrong");
          b.disabled = false;
        });

        document.getElementById("feedback").textContent = "";
        document.getElementById("infoBtn").style.display = "inline-block";
        document.getElementById("nextBtn").style.display = "none";
      }

      function checkAnswer(answer) {
        if (answered) return;
        answered = true;

        const correct = currentWord.artikel.trim().toLowerCase();
        const articleButtons = document.querySelectorAll(
          "#articleButtons button"
        );

        articleButtons.forEach((b) => {
          if (b.textContent === correct) b.classList.add("correct");
          if (b.textContent === answer && answer !== correct)
            b.classList.add("wrong");
          b.disabled = true;
        });

        document.getElementById(
          "feedback"
        ).textContent = `${currentWord.artikel} ${currentWord.wort}`;
        document.getElementById("nextBtn").style.display = "inline-block";

        // Aus "Nicht geübte" Liste entfernen
        notPracticedWords = notPracticedWords.filter(
          (w) => w.wort !== currentWord.wort
        );

        // Modus: falsche Wörter
        if (mode !== "wrong" && answer !== correct) {
          let found = wrongWords.find((w) => w.wort === currentWord.wort);
          if (!found) {
            wrongWords.push({ ...currentWord, correctCount: 0 });
          } else {
            found.correctCount = 0;
          }
        }

        if (mode === "wrong") {
          let found = wrongWords.find((w) => w.wort === currentWord.wort);
          if (answer === correct) {
            if (found) {
              found.correctCount++;
              if (found.correctCount >= 3) {
                wrongWords = wrongWords.filter((w) => w.wort !== found.wort);
              }
            }
          } else {
            if (found) found.correctCount = 0;
          }
        }

        // Modus: alle Wörter üben
        if (mode === "allWords") {
          if (answer === correct) {
            allWordsList = allWordsList.filter(
              (w) => w.wort !== currentWord.wort
            );
            allWordsProgress++;
          } else {
            // bei Fehler alles zurücksetzen
            resetAllWords();
          }
          updateCounter();
        }
      }

      function updateCounter() {
        if (mode === "allWords") {
          document.getElementById(
            "counter"
          ).textContent = `${allWordsProgress}/${allWordsTotal}`;
        }
      }

      function nextWord() {
        showWord(getRandomWord());
      }

      function openModal() {
        document.getElementById("description").textContent =
          currentWord.beschreibung;
        document.getElementById("modal").style.display = "flex";
      }

      function closeModal() {
        document.getElementById("modal").style.display = "none";
      }

      function switchToWrongMode() {
        if (wrongWords.length === 0) {
          alert("Keine falschen Wörter zum Üben!");
          return;
        }
        mode = "wrong";
        document.getElementById("title").textContent = "Falsche Wörter üben";
        toggleModeButtons();
        nextWord();
      }

      function switchToNotPracticedMode() {
        if (notPracticedWords.length === 0) {
          alert("Keine ungeübten Wörter mehr!");
          return;
        }
        mode = "notPracticed";
        document.getElementById("title").textContent =
          "Nicht geübte Wörter üben";
        toggleModeButtons();
        nextWord();
      }

      function switchToAllWordsMode() {
        allWordsList = [...words];
        allWordsProgress = 0;
        allWordsTotal = words.length;
        mode = "allWords";
        document.getElementById("title").textContent = "Alle Wörter üben";
        toggleModeButtons();
        document.getElementById("counter").style.display = "inline-block";
        document.getElementById("resetAllBtn").style.display = "inline-block";
        updateCounter();
        nextWord();
      }

      function resetAllWords() {
        allWordsList = [...words];
        allWordsProgress = 0;
        updateCounter();
      }

      function switchToNormalMode() {
        mode = "normal";
        document.getElementById("title").textContent = "Artikeltrainer";
        toggleModeButtons();
        document.getElementById("counter").style.display = "none";
        document.getElementById("resetAllBtn").style.display = "none";
        nextWord();
      }

      function toggleModeButtons() {
        const isBack = mode !== "normal";
        document.getElementById("wrongListBtn").style.display =
          isBack && mode !== "wrong" ? "none" : "inline-block";
        document.getElementById("notPracticedBtn").style.display =
          isBack && mode !== "notPracticed" ? "none" : "inline-block";
        document.getElementById("allWordsBtn").style.display =
          isBack && mode !== "allWords" ? "none" : "inline-block";
        document.getElementById("backBtn").style.display = isBack
          ? "inline-block"
          : "none";
      }

      loadCSV();
    </script>
  </body>
</html>
